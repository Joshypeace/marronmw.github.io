<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marron's Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Marron</a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="about" class="bg-dark text-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h2>About Me</h2>
                    <p class="lead">Your introduction goes here...</p>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Portfolio</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="portfolio-item1.jpg" class="card-img-top" alt="Portfolio Item 1">
                        <div class="card-body">
                            <h3 class="card-title">Portfolio Item 1</h3>
                            <p class="card-text">Description of Portfolio Item 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card bg-dark text-light">
                        <img src="portfolio-item2.jpg" class="card-img-top" alt="Portfolio Item 2">
                        <div class="card-body">
                            <h3 class="card-title">Portfolio Item 2</h3>
                            <p class="card-text">Description of Portfolio Item 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="bg-dark text-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h2>Contact Me</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                                required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" name="message" rows="4"
                                placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-light">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 Marron. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
